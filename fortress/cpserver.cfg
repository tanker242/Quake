// Enable crash logging
sv_crashlog 1

// Set server passwords
rcon_password foobar
localinfo adminpwd "foobar"

// Enable/disable fancy console stuff
con_color 1 // sux on win9x/me! (np on win2k/xp)
con_cleanout 1
con_cleanin 1
con_prompt 1
con_talk 1

// Enable ent files
sv_loadentfiles 1

// Enable console logging
con_cleanlog 1
logfile

// Scheluded restart every 3 days (OS shell must restart server itself)
// Remove the following line to disable auto-restart of server
sv_restarttime 72

// Execute main script which has all the default stuff
exec cpsvdefs.cfg

// Server aliases
alias ' status
alias q "pinmsg save;writeip;quit"

// Set sniper damage factor 
localinfo sniper_factor 0.85

// Set prematch time and respawn delay
//localinfo prematch 45
//localinfo respawn_delay 5

// Map voting items
localinfo m1  "2mach1"
localinfo m2  "huntedr"
