hostname "Development CustomTF server"

samelevel 2

localinfo zombie 0

localinfo gungame 1

localinfo neo 0

//Rocket Jump Factor x2 Jump
serverinfo rj 2

sv_maxrate 30000

//Send people off to another server
//alias redirect "serverinfo redir quake.cts.com"

// Curse people after killing x teammates (default=5)
serverinfo curse 5

// Prematch mode for 45 seconds so that people can't get 
// a head start by building too fast
//serverinfo prematch 0

//sv_aim 0.93
pausable 0
//sv_friction 6
//sv_waterfriction 0
sv_gravity 800
//sv_airaccelerate 10
sv_maxspeed 600
//sv_maxrate 2500

// Customizations
timeout 50 // default = 65

// Enable/disable downloads from server
allow_download_maps 1
allow_download_mmodels 1
allow_download_sounds 1

//was serverinfo, not localinfo
localinfo a off
localinfo s off
localinfo g on

// *PROZAC* specific locals 

// General stuff
//localinfo pay_msgs 1 //default=0
localinfo team_prefix 1 //default=0
localinfo allow_debug 1
localinfo drop_items 1
localinfo custom_mode "" //default = 0
localinfo stock_mode "" //default = 0

// Environment reset
localinfo storm ""
localinfo earthquake ""
localinfo daytime ""

// END PROZAC

// Set team names:
//serverinfo team1 blue
//serverinfo team2 red
//serverinfo team3 yell
//serverinfo team4 teal

//developer 1

//=3 allow change class
deathmatch 3

//teamkills?
teamplay 651?TF2.5

//End match at 30 minutes or 100 kills
timelimit 30
fraglimit 100
maxclients 32
maxspectators 4

serverinfo email "youremail"
serverinfo admin "yourname"
serverinfo about "CustomTF Dev Station"

//This controls how much money you start with
serverinfo money 10000

// jello water (jumpy water)
localinfo j off

// upgrade per frags
localinfo bounty on

//watervis 0
